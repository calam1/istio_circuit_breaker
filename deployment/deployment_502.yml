kind: Gateway
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: pyserver
spec:
  servers:
    - hosts:
        - "*"
      port:
        name: http
        number: 80
        protocol: HTTP
  selector:
    istio: ingressgateway

---
apiVersion: v1
kind: Service
metadata:
  name: pyserver
  labels:
    app: pyserver
spec:
  ports:
  - name: http-web
    port: 80
    targetPort: 5000
  selector:
    app: pyserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # name: pyserver
  name: pyserver-v1
  labels:
    app: pyserver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyserver
      version: v1
  template:
    metadata:
      labels:
        app: pyserver
        version: v1
    spec:
      containers:
      # - image: py_server:latest
      - image: py_server200:latest
        imagePullPolicy: IfNotPresent
        name: pyserver
        ports:
          - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyserver-v2
  labels:
    app: pyserver
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyserver
      version: v2
  template:
    metadata:
      labels:
        app: pyserver
        version: v2
    spec:
      containers:
      - name: pyserver
        image: py_server502:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5000
---

